{% set name = "sh" %}
{% set version = "1.14.0" %}
{% set sha256 = "05c7e520cdf70f70a7228a03b589da9f96c6e0d06fc487ab21fc62b26a592e59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - sh

about:
  home: https://github.com/amoffat/sh
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python subprocess interface
  description: |
    sh is a full-fledged subprocess interface for Python that allows you to
    call any program as if it were a function.
  doc_url: http://amoffat.github.io/sh/
  doc_source_url: https://github.com/amoffat/sh/blob/master/README.rst
  dev_url: https://github.com/amoffat/sh

extra:
  recipe-maintainers:
    - jakirkham
